# GitHub Actions workflow for building and releasing VirtueMissionSolver
# Triggered on version tags (v*.*.*) - creates a draft release with Windows executable

name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller>=6.0.0

      - name: Build executable with PyInstaller
        run: |
          # Clean any previous build artifacts
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
          if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
          pyinstaller virtue_mission_solver.spec --noconfirm

      - name: Rename executable with version
        run: |
          $version = "${{ github.ref_name }}"
          Move-Item -Path "dist\VirtueMissionSolver.exe" -Destination "dist\VirtueMissionSolver-$version.exe"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VirtueMissionSolver-${{ github.ref_name }}
          path: dist/VirtueMissionSolver-${{ github.ref_name }}.exe
          retention-days: 5

  release:
    name: Create Draft Release
    needs: build-windows
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: VirtueMissionSolver-${{ github.ref_name }}
          path: dist/

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          name: VirtueMissionSolver ${{ github.ref_name }}
          draft: true
          generate_release_notes: true
          files: |
            dist/VirtueMissionSolver-${{ github.ref_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
